<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-status"></p>
    </div>

    <div id="chat-container" class="hidden">
        <div id="sidebar" class="hidden">
            <div id="user-info">
                <p>User: <strong id="current-username"></strong></p>
            </div>
            <h2>Chats</h2>
            <ul id="chat-list">
                <!-- Chat list items will be added here -->
            </ul>
            <button id="disconnect-ws" class="hidden">Logout</button>
        </div>
        <div id="main-content">
            <div id="chat-header">
                <h2>Select a Chat</h2>
            </div>
            <div id="messages">
                <p>Please select a chat from the left.</p>
            </div>
            <form id="message-form" class="hidden">
                <div class="emoji-container">
                    <button type="button" id="emoji-button">ðŸ˜€</button>
                    <div id="emoji-picker" class="hidden"></div>
                </div>
                <input type="text" id="message-input" placeholder="Enter message" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
